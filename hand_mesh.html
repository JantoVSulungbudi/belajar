<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand Mesh Gesture Detection</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    h2 { margin-bottom: 10px; }
    .stage {
      position: relative;
      width: 640px;
      max-width: 95vw;
      height: 480px;
      background: #000;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    video { z-index: 1; }
    canvas { z-index: 2; pointer-events: none; }
    .controls { margin-top: 10px; }
    .gesture { margin-top: 10px; font-size: 1.2rem; color: #0ff; }
  </style>
</head>
<body>
  <h2>Hand Mesh + Gesture Detection</h2>

  <div class="stage">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="controls">
    <label><input type="checkbox" id="showVideo" checked /> Show Video</label>
    <label><input type="checkbox" id="showMesh" checked /> Show Hand Mesh</label>
  </div>

  <div class="gesture">Gesture: <span id="gestureName">-</span></div>

  <!-- MediaPipe scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const gestureName = document.getElementById('gestureName');
    const showVideo = document.getElementById('showVideo');
    const showMesh = document.getElementById('showMesh');

    // Visibility toggles
    showVideo.addEventListener('change', () => {
      video.style.visibility = showVideo.checked ? 'visible' : 'hidden';
    });
    showMesh.addEventListener('change', () => {
      canvas.style.visibility = showMesh.checked ? 'visible' : 'hidden';
    });

    // Hand detection setup
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.6,
      minTrackingConfidence: 0.5,
    });
    hands.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480,
    });
    camera.start();

    // Utility for distances
    const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);

    function detectGesture(landmarks) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const middleTip = landmarks[12];
      const ringTip = landmarks[16];
      const pinkyTip = landmarks[20];
      const wrist = landmarks[0];

      const pinchDist = dist(thumbTip, indexTip);
      const palmOpen = dist(wrist, middleTip);

      // Basic gesture rules
      if (pinchDist < 0.05) return "Pinch";
      if (palmOpen > 0.25) return "Open Hand";
      if (palmOpen < 0.15) return "Fist";
      return "Unknown";
    }

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!results.multiHandLandmarks?.length) {
        gestureName.textContent = "-";
        return;
      }

      for (const landmarks of results.multiHandLandmarks) {
        // Draw mesh points
        if (showMesh.checked) {
          ctx.fillStyle = "rgba(0,255,0,0.8)";
          landmarks.forEach(p => {
            ctx.fillRect(p.x * canvas.width - 2, p.y * canvas.height - 2, 4, 4);
          });
        }

        // Detect gesture
        const gesture = detectGesture(landmarks);
        gestureName.textContent = gesture;
      }
    }
  });
  </script>
</body>
</html>
