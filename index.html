<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR-lite Tap Placement â€“ FCC</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    video { object-fit: cover; z-index: -1; } /* camera feed behind */
    canvas { z-index: 0; } /* 3D on top */
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <canvas id="renderCanvas"></canvas>
  <script>
    const video = document.getElementById("cameraFeed");
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    // Start phone camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access denied: " + err); });

    // Scene setup
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0, 0, 0, 0); // transparent background

    // Camera
    const camera = new BABYLON.DeviceOrientationCamera("DevOrCamera", new BABYLON.Vector3(0, 1, -5), scene);
    camera.attachControl(canvas, true);

    // Light
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 1.2;

    // Material for atoms
    const atomMaterial = new BABYLON.StandardMaterial("atomMat", scene);
    atomMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.6, 1.0);
    atomMaterial.specularColor = new BABYLON.Color3(1,1,1);

    // Spawn a face-centered cubic unit cell
    function spawnFCC() {
      const forward = camera.getDirection(BABYLON.Axis.Z);
      const cellCenter = camera.position.add(forward.scale(5));

      const a = 1.0;               // lattice parameter
      const r = 0.15 * a;          // sphere radius

      // FCC positions: 8 corners + 6 face centers
      const positions = [
        // corners
        [0,0,0],[a,0,0],[0,a,0],[0,0,a],
        [a,a,0],[a,0,a],[0,a,a],[a,a,a],
        // face centers
        [a/2,a/2,0],[a/2,0,a/2],[0,a/2,a/2],
        [a/2,a/2,a],[a/2,a,a/2],[a,a/2,a/2]
      ];

      positions.forEach((p,i) => {
        const sphere = BABYLON.MeshBuilder.CreateSphere("fcc_atom"+i, {diameter:2*r}, scene);
        sphere.position = new BABYLON.Vector3(p[0], p[1], p[2]).add(cellCenter);
        sphere.material = atomMaterial;
      });
    }

    // Tap to add FCC cell
    canvas.addEventListener("click", () => {
      spawnFCC();
    });

    // Render loop
    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
